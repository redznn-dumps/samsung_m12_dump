<h1>■ 보이스 피싱 주요 사례</h1>
<p>1. 앱을 설치해야 한다며 문자 메시지나 SNS로 악성 소프트웨어가 포함된 파일이나 웹 링크를 보내는 경우</p>
<p>2. 대출 상담원을 사칭하며 모바일 대출 신청서 작성을 위해 악성 소프트웨어가 포함된 "보안 금융 프로그램" 설치를 요청하는 경우</p>
<p>3. 가족 또는 지인을 사칭하며 일반 전화 또는 문자를 이용할 수 없으니, 악성 소프트웨어가 포함된 앱을 설치해 달라고 요청하는 경우</p>
